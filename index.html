<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Blog Card</title>
        <link
            rel="icon"
            href="images/favicon.ico"
            type="image/x-icon"
            sizes="any"
        />
    </head>
    <body>
        <section class="card">
            <div class="card-body">
                <img src="images/cactus_img.jpg" alt="cactus" />
                <span class="tag">Design</span>
                <h1>Embracing Minimalism</h1>
                <p>
                    From minimalist sculptures to minimalist paintings, this
                    blog will inspire you to appreciate the beauty that lies in
                    simplicity.
                </p>
            </div>
            <small>Annie Spratt</small>
        </section>

        <script src="script.js"></script>
    </body>
</html>
